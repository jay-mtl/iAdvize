  version: '3'
  services:
    iadvize-db-svc:
      container_name: iAdvize-db-svc
      image: bitnami/mongodb:latest
      ports:
        - "27017:27017"
      volumes:
        - ./data:/bitnami/mongodb
        - /etc/localtime:/etc/localtime:ro
      environment:
        - MONGODB_ROOT_PASSWORD=Ceci3st1pwd}
        - MONGODB_USERNAME=""
        - MONGODB_PASSWORD=Ceci3st1pwd}
        - MONGODB_DATABASE=""
      networks:
        - iAdvize

    iAdvize-api-svc:
      container_name: iAdvize-api-svc
      build: ./api
      image: iadvize-api
      volumes:
        - ./api:/api
        - /etc/localtime:/etc/localtime:ro
      command: ["bash", "-c",  "cd /api && /usr/local/bin/uwsgi --catch-exceptions --ini /api/uwsgi.ini"]
      environment:
        - MONGODB_PASSWORD=Ceci3st1pwd}
      ports:
        - "5500:5500"
      networks:
        - iAdvize
      
    iAdvize-nginx-svc:
      container_name: iAdvize-nginx-svc
      build: ./nginx
      image: iadvize-nginx
      ports:
        - "80:80"
        - "443:443"
      networks:
        - iAdvize

